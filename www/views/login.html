<ion-view>
  <ion-header-bar class="title">
    <h1 class="centered">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login.realizarLogin(login.inserir)">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="login.inserir.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="login.inserir.senha">
        </label>
        <button class="button button-block button-energized" type="submit">Entrar</button>
      </div>
    </form>
  </ion-content>
</ion-view>
