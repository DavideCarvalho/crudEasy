<ion-view cache-view="false">
  <ion-nav-title>Catalogo de produtos</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="produto in lista.produtos" href="#/app/editarproduto/{{produto}}">
        {{produto.Name}} - R{{produto.Price|currency}}
        <ion-option-button class="button-assertive" ng-click="lista.removerProduto({{produto.Id}})">Excluir</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
